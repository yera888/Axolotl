<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="navContainer">
      <div class="menu-burger">
        <input id="nav-toggle" type="checkbox" aria-label="Toggle navigation" />
        <label for="nav-toggle" aria-label="Open menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
               stroke-width="2" stroke="currentColor" fill="none"
               stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path stroke="none" d="M0 0h24v24H0z" />
            <line x1="4" y1="6"  x2="20" y2="6" />
            <line x1="4" y1="12" x2="20" y2="12" />
            <line x1="4" y1="18" x2="20" y2="18" />
          </svg>
        </label>
        <ul class="menu-burger__item-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="details.html" aria-current="page">Details</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="new-animal-form.html">Add New</a></li>
        </ul>
      </div>

      <h1 class="brandTitle">Axolotl Gallery</h1>

      <nav class="navBoxTwo" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="details.html" aria-current="page">Details</a>
        <a href="about.html">About</a>
        <a href="new-animal-form.html">Add New</a>
      </nav>
    </header>

    <main class="wrapper page">
      <h1 id="morphTitle">Morph Details</h1>
      <p class="lede" id="morphIntro">Loading morph information…</p>

      <section class="panel" style="margin-top: 2.4rem">
        <img id="morphImage" src="assets/img/wild.jpg" alt="Axolotl morph image" />
        <div class="pad">
          <h2>How this morph arises</h2>
          <p id="morphOrigin">—</p>

          <h2 style="margin-top: 1.4rem">Typical size</h2>
          <ul class="list" id="morphSize"><li>—</li></ul>

          <h2 style="margin-top: 1.4rem">Phenotype & what makes it unique</h2>
          <ul class="list" id="morphTraits"><li>—</li></ul>

          <h2 style="margin-top: 1.4rem">Care notes</h2>
          <ul class="list" id="morphCare"><li>—</li></ul>
        </div>
      </section>
    </main>

    <footer>
      <div class="wrapper">© Axolotl World</div>
    </footer>

    <script>
      const MORPHS = {
        Leucistic: {
          img: "assets/img/leucistic.jpg",
          intro: "Leucistic axolotls are pale with dark eyes and often pink gills.",
          origin: "Leucism reduces pigment cells in the skin while leaving eye pigmentation.",
          size: ["Adult length: typically 23–30 cm (9–12 in)","Occasional larger individuals up to ~30+ cm"],
          traits: ["Pale body with dark eyes","Pink external gills common","Visible capillaries in thin skin"],
          care: ["Cool, clean water; gentle flow","Avoid strong light","Fine sand or bare bottom"],
        },
        "Wild type": {
          img: "assets/img/wild.jpg",
          intro: "Wild type axolotls show the speckled olive/brown look closest to natural coloration.",
          origin: "Wild mix of melanophores, xanthophores, and iridophores.",
          size: ["Adult length: typically 23–30 cm (9–12 in)"],
          traits: ["Olive to brown with speckling","Gold flecks may be visible","Dark eyes"],
          care: ["Provide hides & low light","Standard water quality","Protein-rich diet"],
        },
        Melanoid: {
          img: "assets/img/melanoid.jpg",
          intro: "Melanoids have deep, even coloration with a matte look.",
          origin: "Melanoid gene reduces iridophores for a uniform, dark appearance.",
          size: ["Adult length: typically 23–30 cm (9–12 in)"],
          traits: ["Uniform, very dark body","Matte finish","Few to no metallic flecks"],
          care: ["Standard parameters","Low to moderate light","Good water quality & hides"],
        },
        "Golden Albino": {
          img: "assets/img/goldenalbino.jpg",
          intro: "Golden albinos have a warm gold/yellow tone with light eyes.",
          origin: "Albino genetics reduce melanin; xanthophores give golden hue.",
          size: ["Adult length: typically 23–30 cm (9–12 in)"],
          traits: ["Golden/yellow body","Light eyes","Subtle iridescence possible"],
          care: ["Prefer dim light","Standard temperature & quality","Fine sand or bare bottom"],
        },
        "Albino White": {
          img: "assets/img/albinowhite.jpg",
          intro: "White albinos are bright white with pale eyes.",
          origin: "Albino genetics remove dark melanin.",
          size: ["Adult length: typically 23–30 cm (9–12 in)"],
          traits: ["White body","Very light eyes","Pinkish gills"],
          care: ["Avoid strong lighting","Standard conditions","Shaded hides"],
        },
        GFP: {
          img: "assets/img/gfp.jpg",
          intro: "GFP axolotls fluoresce green under UV/blue light.",
          origin: "Transgenic line expressing green fluorescent protein.",
          size: ["Adult length: typically 23–30 cm (9–12 in)"],
          traits: ["Daylight look depends on base morph","Green glow under UV/blue","Can combine with other morphs"],
          care: ["Standard care","Avoid long bright UV exposure","Provide hides & low light"],
        },
        Firefly: {
          img: "assets/img/firefly.jpg",
          intro: "Firefly often shows GFP concentrated in the tail or split patterns.",
          origin: "Specialized techniques yield striking tail fluorescence/chimera-like split.",
          size: ["Adult length: typically 23–30 cm (9–12 in)"],
          traits: ["High-contrast look","Asymmetric/split possible","Rare and distinctive"],
          care: ["Same as other morphs","Avoid excessive UV/blue light","Standard clean, cool water"],
        },
      };

      const params = new URLSearchParams(location.search);
      const key = params.get("morph") || "Wild type";
      const data = MORPHS[key] || MORPHS["Wild type"];

      document.getElementById("morphTitle").textContent = `${key}`;
      document.getElementById("morphIntro").textContent = data.intro;

      const img = document.getElementById("morphImage");
      img.src = data.img; img.alt = `${key} axolotl`;

      const fillList = (id, arr) => {
        const ul = document.getElementById(id);
        ul.innerHTML = arr.map((item) => `<li>${item}</li>`).join("");
      };

      document.getElementById("morphOrigin").textContent = data.origin;
      fillList("morphSize", data.size);
      fillList("morphTraits", data.traits);
      fillList("morphCare", data.care);
    </script>
  </body>
</html>
