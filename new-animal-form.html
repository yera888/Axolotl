<main class="wrapper page">
  <h1>Add a new animal</h1>
  <p class="lede">This is a static form for now. Later, you can connect it to your API.</p>

  <form class="form" onsubmit="event.preventDefault(); alert('This is a static demo. You can wire this to your API later.');">
    <div class="field">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="e.g., Leucistic" required>
    </div>

    <div class="field">
      <label for="species">Species</label>
      <input id="species" name="species" type="text" placeholder="Ambystoma mexicanum" required>
    </div>

    <div class="field">
      <label for="morph">Morph / Category</label>
      <input id="morph" name="morph" type="text" placeholder="leucistic, wild-type, melanoid..." required>
    </div>

    <div class="field">
      <label for="age">Age (years)</label>
      <input id="age" name="age" type="number" min="0" step="0.1" placeholder="1.5">
    </div>

    <div class="field">
      <label for="summary">Summary</label>
      <textarea id="summary" name="summary" placeholder="Short summary for the card." required></textarea>
    </div>

    <div class="field">
      <label for="image">Image filename</label>
      <input id="image" name="image" type="text" placeholder="leucistic.png" required>
    </div>

    <button class="button" type="submit">Submit</button>
  </form>
</main>
