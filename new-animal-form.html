    <nav class="crumbs" aria-label="Breadcrumb">
      <div class="track">
        <a href="index.html">Home</a>
        <span class="sep">/</span>
        <span>Add new</span>
      </div>
    </nav>

    <section class="hero">
      <div class="inner">
        <h1>Add a new animal</h1>
        <p></p>
      </div>
    </section>

    <main class="wrapper page">
      <form
        class="form"
        onsubmit="event.preventDefault(); alert('Static demo â€” connect to your API later.');"
      >
        <div class="field">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            class="input"
            type="text"
            placeholder="e.g., Leucistic"
            required
          />
        </div>

        <div class="field">
          <label for="morph">Morph</label>
          <input
            id="morph"
            name="morph"
            class="input"
            type="text"
            placeholder="leucistic, wild type, melanoid..."
            required
          />
        </div>

        <div class="field">
          <label for="age">Age </label>
          <input
            id="age"
            name="age"
            class="input"
            type="number"
            min="0"
            step="0.1"
            placeholder="1.5"
          />
        </div>

        <div class="field">
          <label for="summary">Summary</label>
          <textarea
            id="summary"
            name="summary"
            class="input"
            placeholder="Details, description notes, etc."
            required
          ></textarea>
        </div>

        <div class="field">
          <label for="image">Image filename</label>
          <input
            id="image"
            name="image"
            class="input"
            type="text"
            placeholder="leucistic.jpg"
            required
          />
        </div>

        <button class="btn" type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <div class="wrapper"></div>
    </footer>
  </body>
